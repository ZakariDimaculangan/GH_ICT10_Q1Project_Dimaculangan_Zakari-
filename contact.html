<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bistro Del Sol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bistro Del Sol</a>
      <div>
        <a class="nav-link text-white" href="index.html">Home</a>
        <a class="nav-link text-white" href="order.html">Order Form</a>
        <a class="nav-link text-white" href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Contact Us</h2>
    <div class="card p-4 shadow-sm">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="4" class="form-control" placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <p><strong>Business Hours:</strong> 8:00 AM - 10:00 PM</p>
      <p><strong>Email:</strong> contact@bistrodelsol.com</p>
      <p><strong>Phone:</strong> +63 912 345 6789</p>
    </div>
  </div>
</body>
</html>
